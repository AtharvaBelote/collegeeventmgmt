<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Frontend API Test</h1>
    <button onclick="testEventsAPI()">Test Events API</button>
    <button onclick="testApprovedEventsAPI()">Test Approved Events API</button>
    <div id="results"></div>

    <script>
        async function testEventsAPI() {
            try {
                const response = await fetch('http://localhost:8080/api/events');
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    '<h3>All Events (' + data.length + '):</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testApprovedEventsAPI() {
            try {
                const response = await fetch('http://localhost:8080/api/events/approved');
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    '<h3>Approved Events (' + data.length + '):</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
